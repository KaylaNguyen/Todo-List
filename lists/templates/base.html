<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do lists</title>
    <!-- For mobile, zoom and scroll -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- 6 collumns wide and 3 collumns from the left out of 12 total collumns -->
        <!-- So the 6 collumns are in the center -->
        <!-- "collumn 6 on a medium or larger device" -->
        <div class="col-md-6 col-md-offset-3 jumbotron">
          <div class="text-center">
            <!-- Inheritence, abstract template: a block to be override, write on -->
              <h1>{% block header_text %}{% endblock %}</h1>
              <!-- Send data back to the server, the URL we have -->
              <form method = "POST" action = '{% block form_action %}{% endblock %}'>
                <p style = "text-align: center;">
                  <input id = "id_new_item" name = "item_text" class="form-control input-lg" placeholder="Enter a to-do item"/>
                </p>
                <!-- To add the CSRF token we use a template tag -->
                {% csrf_token %}
              </form>
            </div>
          </div>
        </div>
        <div class ="row">
          <div class="col-md-6 col-md-offset-3">
      {% block table %}
      {% endblock %}
          </div>
        </div>
      </div>
  </body>
</html>
